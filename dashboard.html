<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheshu's Fitness Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a25;
      --accent: #6366f1;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --cyan: #06b6d4;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255,255,255,0.06);
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 16px;
    }
    
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      background: var(--bg-secondary);
      padding: 6px;
      border-radius: 12px;
    }
    
    .tab {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab.active {
      background: var(--accent);
      color: white;
    }
    
    .tab:hover:not(.active) {
      background: var(--bg-card);
    }
    
    /* Time Filter */
    .time-filter {
      display: flex;
      gap: 6px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
    }
    
    .time-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }
    
    .time-btn.active {
      background: var(--bg-card);
      color: var(--text-primary);
    }
    
    /* Page sections */
    .page { display: none; }
    .page.active { display: block; }
    
    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }
    
    .card-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    
    .stat-card .value {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 4px;
    }
    
    .stat-card .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    
    .stat-card.calories .value { color: var(--danger); }
    .stat-card.protein .value { color: var(--accent); }
    .stat-card.fiber .value { color: var(--success); }
    .stat-card.workouts .value { color: var(--cyan); }
    
    /* Progress Ring */
    .ring-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    
    .ring-item { text-align: center; }
    
    .ring {
      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .ring svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }
    
    .ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }
    
    .ring .bg { stroke: var(--bg-secondary); }
    
    .ring-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .ring-label {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    /* Chart Container */
    .chart-container {
      position: relative;
      height: 250px;
      margin: 20px 0;
    }
    
    /* Food Log */
    .food-log { max-height: 300px; overflow-y: auto; }
    
    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .food-item:last-child { border-bottom: none; }
    
    .food-name { font-weight: 500; }
    .food-time { font-size: 0.75rem; color: var(--text-muted); }
    .food-macros { text-align: right; }
    .food-cal { font-weight: 700; color: var(--danger); }
    .food-protein { font-size: 0.8rem; color: var(--text-muted); }
    
    /* Workout Log */
    .workout-item {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .workout-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .workout-name { font-weight: 600; font-size: 1.1rem; }
    
    .workout-badge {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 100px;
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
      font-weight: 600;
    }
    
    .workout-sets { display: flex; gap: 8px; flex-wrap: wrap; }
    
    .set-tag {
      background: var(--bg-card);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .set-tag span { color: var(--text-muted); font-weight: 400; }
    
    /* Exercise Progress */
    .exercise-progress {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .exercise-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
    }
    
    .exercise-card h4 {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: var(--text-secondary);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .empty-state .icon { font-size: 2.5rem; margin-bottom: 12px; opacity: 0.5; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 3px; }
    
    @media (max-width: 600px) {
      .header { flex-direction: column; align-items: stretch; }
      .tabs { justify-content: center; }
      .stat-card .value { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>‚ö° Sheshu's Fitness Tracker</h1>
      <div class="tabs">
        <button class="tab active" onclick="showPage('nutrition')">üçΩÔ∏è Nutrition</button>
        <button class="tab" onclick="showPage('workouts')">üèãÔ∏è Workouts</button>
      </div>
    </header>
    
    <!-- NUTRITION PAGE -->
    <div id="nutrition-page" class="page active">
      <div class="time-filter">
        <button class="time-btn active" onclick="setTimeRange('day')">Today</button>
        <button class="time-btn" onclick="setTimeRange('week')">Week</button>
        <button class="time-btn" onclick="setTimeRange('month')">Month</button>
      </div>
      
      <div class="stats-grid" style="margin-top: 16px;">
        <div class="stat-card calories">
          <div class="value" id="cal-value">0</div>
          <div class="label">Calories</div>
        </div>
        <div class="stat-card protein">
          <div class="value" id="protein-value">0g</div>
          <div class="label">Protein</div>
        </div>
        <div class="stat-card fiber">
          <div class="value" id="fiber-value">0g</div>
          <div class="label">Fiber</div>
        </div>
      </div>
      
      <div class="ring-row">
        <div class="ring-item">
          <div class="ring">
            <svg viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="42"/>
              <circle id="cal-ring" cx="50" cy="50" r="42" stroke="#ef4444" stroke-dasharray="264" stroke-dashoffset="264"/>
            </svg>
            <div class="ring-center" id="cal-pct">0%</div>
          </div>
          <div class="ring-label">Calories</div>
        </div>
        <div class="ring-item">
          <div class="ring">
            <svg viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="42"/>
              <circle id="protein-ring" cx="50" cy="50" r="42" stroke="#6366f1" stroke-dasharray="264" stroke-dashoffset="264"/>
            </svg>
            <div class="ring-center" id="protein-pct">0%</div>
          </div>
          <div class="ring-label">Protein</div>
        </div>
        <div class="ring-item">
          <div class="ring">
            <svg viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="42"/>
              <circle id="fiber-ring" cx="50" cy="50" r="42" stroke="#22c55e" stroke-dasharray="264" stroke-dashoffset="264"/>
            </svg>
            <div class="ring-center" id="fiber-pct">0%</div>
          </div>
          <div class="ring-label">Fiber</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">üìä Nutrition Trend</div>
        <div class="chart-container">
          <canvas id="nutrition-chart"></canvas>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">üçΩÔ∏è Food Log</div>
        <div class="food-log" id="food-log"></div>
      </div>
    </div>
    
    <!-- WORKOUTS PAGE -->
    <div id="workouts-page" class="page">
      <div class="time-filter">
        <button class="time-btn active" onclick="setWorkoutRange('day')">Today</button>
        <button class="time-btn" onclick="setWorkoutRange('week')">Week</button>
        <button class="time-btn" onclick="setWorkoutRange('month')">Month</button>
      </div>
      
      <div class="stats-grid" style="margin-top: 16px;">
        <div class="stat-card workouts">
          <div class="value" id="workout-count">0</div>
          <div class="label">Exercises</div>
        </div>
        <div class="stat-card" style="--accent: #f59e0b;">
          <div class="value" style="color: #f59e0b;" id="total-sets">0</div>
          <div class="label">Total Sets</div>
        </div>
        <div class="stat-card" style="--accent: #22c55e;">
          <div class="value" style="color: #22c55e;" id="total-volume">0</div>
          <div class="label">Volume (kg)</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">üìà Volume Over Time</div>
        <div class="chart-container">
          <canvas id="workout-chart"></canvas>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">üèãÔ∏è Workout Log</div>
        <div id="workout-log"></div>
      </div>
      
      <div class="card">
        <div class="card-title">üí™ Exercise Progress</div>
        <div class="exercise-progress" id="exercise-progress"></div>
      </div>
    </div>
  </div>
  
  <script>
    // DATA - Updated by Juno
    const DATA = {
      profile: {
        dailyCalorieTarget: 2400,
        proteinTarget: 150,
        fiberTarget: 30,
        currentWeight: 74
      },
      nutrition: [
        { "date": "2026-02-04", "time": "breakfast", "food": "4 Idli", "calories": 240, "protein": 8, "fiber": 2 },
        { "date": "2026-02-04", "time": "breakfast", "food": "Sambar", "calories": 150, "protein": 6, "fiber": 2 },
        { "date": "2026-02-04", "time": "mid-morning", "food": "Whey Protein (1 scoop)", "calories": 120, "protein": 24, "fiber": 0 },
        { "date": "2026-02-04", "time": "snack", "food": "Guava (1 medium)", "calories": 70, "protein": 2.5, "fiber": 5 },
        { "date": "2026-02-04", "time": "lunch", "food": "Rice (125g)", "calories": 160, "protein": 3, "fiber": 0.5 },
        { "date": "2026-02-04", "time": "lunch", "food": "Sambar", "calories": 150, "protein": 6, "fiber": 2 },
        { "date": "2026-02-04", "time": "lunch", "food": "Curd (1 cup)", "calories": 100, "protein": 4, "fiber": 0 },
        { "date": "2026-02-04", "time": "lunch", "food": "3-Egg Omelette", "calories": 260, "protein": 18, "fiber": 0 },
        { "date": "2026-02-04", "time": "dinner", "food": "Soya Chunks Curry (290g)", "calories": 335, "protein": 50, "fiber": 4 },
        { "date": "2026-02-04", "time": "dinner", "food": "Multigrain Chapati (135g)", "calories": 454, "protein": 19, "fiber": 17.5 }
      ],
      workouts: [
        {
          "date": "2026-02-04",
          "exercise": "Squats",
          "muscle": "Legs",
          "sets": [
            { "reps": 15, "weight": 60 },
            { "reps": 15, "weight": 60 },
            { "reps": 15, "weight": 60 }
          ]
        }
      ]
    };
    
    let currentTimeRange = 'day';
    let currentWorkoutRange = 'day';
    let nutritionChart, workoutChart;
    
    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(page + '-page').classList.add('active');
      event.target.classList.add('active');
    }
    
    function setTimeRange(range) {
      currentTimeRange = range;
      document.querySelectorAll('#nutrition-page .time-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderNutrition();
    }
    
    function setWorkoutRange(range) {
      currentWorkoutRange = range;
      document.querySelectorAll('#workouts-page .time-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderWorkouts();
    }
    
    function getDateRange(range) {
      const today = new Date();
      const dates = [];
      let days = range === 'day' ? 1 : range === 'week' ? 7 : 30;
      
      for (let i = days - 1; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        dates.push(d.toISOString().split('T')[0]);
      }
      return dates;
    }
    
    function renderNutrition() {
      const dates = getDateRange(currentTimeRange);
      const filtered = DATA.nutrition.filter(n => dates.includes(n.date));
      
      const totalCal = filtered.reduce((s, n) => s + n.calories, 0);
      const totalProtein = filtered.reduce((s, n) => s + (n.protein || 0), 0);
      const totalFiber = filtered.reduce((s, n) => s + (n.fiber || 0), 0);
      
      const days = dates.length;
      const calTarget = DATA.profile.dailyCalorieTarget * days;
      const proteinTarget = DATA.profile.proteinTarget * days;
      const fiberTarget = DATA.profile.fiberTarget * days;
      
      document.getElementById('cal-value').textContent = totalCal.toLocaleString();
      document.getElementById('protein-value').textContent = Math.round(totalProtein) + 'g';
      document.getElementById('fiber-value').textContent = Math.round(totalFiber) + 'g';
      
      const calPct = Math.min(100, (totalCal / calTarget) * 100);
      const proteinPct = Math.min(100, (totalProtein / proteinTarget) * 100);
      const fiberPct = Math.min(100, (totalFiber / fiberTarget) * 100);
      
      document.getElementById('cal-ring').style.strokeDashoffset = 264 - (264 * calPct / 100);
      document.getElementById('protein-ring').style.strokeDashoffset = 264 - (264 * proteinPct / 100);
      document.getElementById('fiber-ring').style.strokeDashoffset = 264 - (264 * fiberPct / 100);
      
      document.getElementById('cal-pct').textContent = Math.round(calPct) + '%';
      document.getElementById('protein-pct').textContent = Math.round(proteinPct) + '%';
      document.getElementById('fiber-pct').textContent = Math.round(fiberPct) + '%';
      
      // Food log
      const foodLog = document.getElementById('food-log');
      const todayFood = DATA.nutrition.filter(n => n.date === dates[dates.length - 1]);
      
      if (todayFood.length === 0) {
        foodLog.innerHTML = '<div class="empty-state"><div class="icon">ü•ó</div><p>No meals logged</p></div>';
      } else {
        foodLog.innerHTML = todayFood.map(n => `
          <div class="food-item">
            <div>
              <div class="food-name">${n.food}</div>
              <div class="food-time">${n.time}</div>
            </div>
            <div class="food-macros">
              <div class="food-cal">${n.calories} cal</div>
              <div class="food-protein">${n.protein || 0}g P ¬∑ ${n.fiber || 0}g F</div>
            </div>
          </div>
        `).join('');
      }
      
      // Chart
      const chartData = dates.map(date => {
        const dayData = DATA.nutrition.filter(n => n.date === date);
        return {
          date: date,
          calories: dayData.reduce((s, n) => s + n.calories, 0),
          protein: dayData.reduce((s, n) => s + (n.protein || 0), 0),
          fiber: dayData.reduce((s, n) => s + (n.fiber || 0), 0)
        };
      });
      
      if (nutritionChart) nutritionChart.destroy();
      
      const ctx = document.getElementById('nutrition-chart').getContext('2d');
      nutritionChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.map(d => {
            const date = new Date(d.date);
            return date.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' });
          }),
          datasets: [
            {
              label: 'Calories',
              data: chartData.map(d => d.calories),
              borderColor: '#ef4444',
              backgroundColor: 'rgba(239, 68, 68, 0.1)',
              fill: true,
              tension: 0.4,
              yAxisID: 'y'
            },
            {
              label: 'Protein (g)',
              data: chartData.map(d => d.protein),
              borderColor: '#6366f1',
              backgroundColor: 'rgba(99, 102, 241, 0.1)',
              fill: true,
              tension: 0.4,
              yAxisID: 'y1'
            },
            {
              label: 'Fiber (g)',
              data: chartData.map(d => d.fiber),
              borderColor: '#22c55e',
              backgroundColor: 'rgba(34, 197, 94, 0.1)',
              fill: true,
              tension: 0.4,
              yAxisID: 'y1'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { intersect: false, mode: 'index' },
          plugins: { legend: { labels: { color: '#94a3b8' } } },
          scales: {
            x: { ticks: { color: '#64748b' }, grid: { color: 'rgba(255,255,255,0.05)' } },
            y: { 
              type: 'linear', 
              position: 'left', 
              ticks: { color: '#ef4444' }, 
              grid: { color: 'rgba(255,255,255,0.05)' },
              title: { display: true, text: 'Calories', color: '#ef4444' }
            },
            y1: { 
              type: 'linear', 
              position: 'right', 
              ticks: { color: '#6366f1' }, 
              grid: { display: false },
              title: { display: true, text: 'Grams', color: '#6366f1' }
            }
          }
        }
      });
    }
    
    function renderWorkouts() {
      const dates = getDateRange(currentWorkoutRange);
      const filtered = DATA.workouts.filter(w => dates.includes(w.date));
      
      const totalExercises = filtered.length;
      const totalSets = filtered.reduce((s, w) => s + w.sets.length, 0);
      const totalVolume = filtered.reduce((s, w) => 
        s + w.sets.reduce((ss, set) => ss + (set.weight * set.reps), 0), 0
      );
      
      document.getElementById('workout-count').textContent = totalExercises;
      document.getElementById('total-sets').textContent = totalSets;
      document.getElementById('total-volume').textContent = totalVolume.toLocaleString();
      
      // Workout log
      const workoutLog = document.getElementById('workout-log');
      const todayWorkouts = DATA.workouts.filter(w => w.date === dates[dates.length - 1]);
      
      if (todayWorkouts.length === 0) {
        workoutLog.innerHTML = '<div class="empty-state"><div class="icon">üèãÔ∏è</div><p>No workouts logged</p></div>';
      } else {
        workoutLog.innerHTML = todayWorkouts.map(w => `
          <div class="workout-item">
            <div class="workout-header">
              <span class="workout-name">${w.exercise}</span>
              <span class="workout-badge">${w.muscle}</span>
            </div>
            <div class="workout-sets">
              ${w.sets.map((s, i) => `<div class="set-tag">${s.weight}<span>kg</span> √ó ${s.reps}</div>`).join('')}
            </div>
          </div>
        `).join('');
      }
      
      // Volume chart
      const chartData = dates.map(date => {
        const dayWorkouts = DATA.workouts.filter(w => w.date === date);
        const volume = dayWorkouts.reduce((s, w) => 
          s + w.sets.reduce((ss, set) => ss + (set.weight * set.reps), 0), 0
        );
        return { date, volume };
      });
      
      if (workoutChart) workoutChart.destroy();
      
      const ctx = document.getElementById('workout-chart').getContext('2d');
      workoutChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartData.map(d => {
            const date = new Date(d.date);
            return date.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' });
          }),
          datasets: [{
            label: 'Volume (kg)',
            data: chartData.map(d => d.volume),
            backgroundColor: 'rgba(6, 182, 212, 0.7)',
            borderColor: '#06b6d4',
            borderWidth: 2,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: '#94a3b8' } } },
          scales: {
            x: { ticks: { color: '#64748b' }, grid: { color: 'rgba(255,255,255,0.05)' } },
            y: { ticks: { color: '#64748b' }, grid: { color: 'rgba(255,255,255,0.05)' } }
          }
        }
      });
      
      // Exercise progress
      const exerciseProgress = document.getElementById('exercise-progress');
      const exercises = [...new Set(DATA.workouts.map(w => w.exercise))];
      
      if (exercises.length === 0) {
        exerciseProgress.innerHTML = '<div class="empty-state"><div class="icon">üìà</div><p>Track more workouts to see progress</p></div>';
      } else {
        exerciseProgress.innerHTML = exercises.map(ex => {
          const exData = DATA.workouts.filter(w => w.exercise === ex);
          const maxWeight = Math.max(...exData.flatMap(w => w.sets.map(s => s.weight)));
          const lastSession = exData[exData.length - 1];
          return `
            <div class="exercise-card">
              <h4>${ex}</h4>
              <div style="font-size: 1.5rem; font-weight: 700; color: #06b6d4;">${maxWeight} kg</div>
              <div style="font-size: 0.8rem; color: var(--text-muted);">Personal Best</div>
              <div style="margin-top: 8px; font-size: 0.85rem;">Last: ${lastSession.sets.length} sets √ó ${lastSession.sets[0].reps} reps</div>
            </div>
          `;
        }).join('');
      }
    }
    
    // Initialize
    renderNutrition();
    renderWorkouts();
  </script>
</body>
</html>
