<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheshu's Fitness Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0f0f14;
      --bg-secondary: #16161d;
      --bg-card: #1c1c26;
      --bg-elevated: #242432;
      --accent: #6c5ce7;
      --accent-light: #a29bfe;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #ff7675;
      --cyan: #00cec9;
      --orange: #e17055;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #6c6c7c;
      --border: rgba(255,255,255,0.08);
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-legs: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-chest: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-back: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-arms: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .app {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 100px;
    }
    
    /* Header */
    .header {
      text-align: center;
      padding: 20px 0 24px;
    }
    
    .header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .header .subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      z-index: 100;
    }
    
    .nav-btn {
      flex: 1;
      max-width: 120px;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }
    
    .nav-btn .icon { font-size: 1.3rem; }
    
    .nav-btn.active {
      background: var(--accent);
      color: white;
    }
    
    /* Page */
    .page { display: none; }
    .page.active { display: block; }
    
    /* Time Tabs */
    .time-tabs {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
    }
    
    .time-tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .time-tab.active {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }
    
    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .stat-box {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px 12px;
      text-align: center;
    }
    
    .stat-box .value {
      font-size: 1.5rem;
      font-weight: 800;
    }
    
    .stat-box .label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 4px;
    }
    
    .stat-box.cal .value { color: var(--danger); }
    .stat-box.protein .value { color: var(--accent); }
    .stat-box.fiber .value { color: var(--success); }
    .stat-box.exercises .value { color: var(--cyan); }
    .stat-box.sets .value { color: var(--warning); }
    .stat-box.volume .value { color: var(--orange); }
    
    /* Progress Rings */
    .rings-row {
      display: flex;
      justify-content: space-around;
      margin: 24px 0;
    }
    
    .ring-box { text-align: center; }
    
    .ring {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }
    
    .ring svg { transform: rotate(-90deg); }
    .ring circle { fill: none; stroke-width: 6; stroke-linecap: round; }
    .ring .bg { stroke: var(--bg-elevated); }
    
    .ring-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: 700;
    }
    
    .ring-label {
      margin-top: 8px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    /* Card */
    .card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .card-title {
      font-size: 0.9rem;
      font-weight: 700;
    }
    
    .card-badge {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 20px;
      background: var(--bg-elevated);
      color: var(--text-secondary);
    }
    
    /* Chart */
    .chart-container {
      height: 180px;
      margin: 16px 0;
    }
    
    /* Food Log */
    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .food-item:last-child { border-bottom: none; }
    
    .food-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-right: 12px;
    }
    
    .food-info { flex: 1; }
    .food-name { font-weight: 600; font-size: 0.95rem; }
    .food-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }
    .food-macros { text-align: right; }
    .food-cal { font-weight: 700; font-size: 1rem; }
    .food-protein { font-size: 0.75rem; color: var(--text-muted); }
    
    /* === WORKOUT UI === */
    
    /* Session Card */
    .session-card {
      background: var(--bg-card);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .session-header {
      background: var(--gradient-legs);
      padding: 20px;
      color: #000;
    }
    
    .session-header.chest { background: var(--gradient-chest); }
    .session-header.back { background: var(--gradient-back); }
    .session-header.arms { background: var(--gradient-arms); }
    
    .session-title {
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 4px;
    }
    
    .session-meta {
      font-size: 0.85rem;
      opacity: 0.8;
      font-weight: 500;
    }
    
    .session-stats {
      display: flex;
      gap: 20px;
      margin-top: 12px;
    }
    
    .session-stat {
      display: flex;
      flex-direction: column;
    }
    
    .session-stat-value {
      font-size: 1.3rem;
      font-weight: 800;
    }
    
    .session-stat-label {
      font-size: 0.7rem;
      opacity: 0.7;
      text-transform: uppercase;
    }
    
    /* Exercise Card */
    .exercise-card {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .exercise-card:last-child { border-bottom: none; }
    
    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .exercise-name {
      font-size: 1rem;
      font-weight: 700;
    }
    
    .exercise-volume {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }
    
    .pr-badge {
      background: linear-gradient(135deg, #f5af19, #f12711);
      color: white;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 6px;
      text-transform: uppercase;
    }
    
    /* Sets Grid - Hevy Style */
    .sets-header {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 40px;
      gap: 8px;
      padding: 8px 0;
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .set-row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 40px;
      gap: 8px;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      align-items: center;
    }
    
    .set-row:last-child { border-bottom: none; }
    
    .set-number {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.85rem;
    }
    
    .set-value {
      background: var(--bg-elevated);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }
    
    .set-value span {
      color: var(--text-muted);
      font-weight: 400;
      font-size: 0.85rem;
    }
    
    .set-check {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    
    /* Progress Charts */
    .progress-section {
      margin-top: 20px;
    }
    
    .progress-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .progress-title {
      font-weight: 700;
      font-size: 0.95rem;
    }
    
    .progress-best {
      font-size: 0.8rem;
      color: var(--warning);
      font-weight: 600;
    }
    
    .mini-chart {
      height: 80px;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    
    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 12px;
      opacity: 0.4;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 2px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>‚ö° Sheshu's Tracker</h1>
      <p class="subtitle" id="current-date"></p>
    </header>
    
    <!-- NUTRITION PAGE -->
    <div id="nutrition-page" class="page active">
      <div class="time-tabs">
        <button class="time-tab active" onclick="setNutritionRange('day', this)">Today</button>
        <button class="time-tab" onclick="setNutritionRange('week', this)">Week</button>
        <button class="time-tab" onclick="setNutritionRange('month', this)">Month</button>
      </div>
      
      <div class="stats-row">
        <div class="stat-box cal">
          <div class="value" id="cal-val">0</div>
          <div class="label">Calories</div>
        </div>
        <div class="stat-box protein">
          <div class="value" id="protein-val">0g</div>
          <div class="label">Protein</div>
        </div>
        <div class="stat-box fiber">
          <div class="value" id="fiber-val">0g</div>
          <div class="label">Fiber</div>
        </div>
      </div>
      
      <div class="rings-row">
        <div class="ring-box">
          <div class="ring">
            <svg viewBox="0 0 100 100" width="80" height="80">
              <circle class="bg" cx="50" cy="50" r="40"/>
              <circle id="ring-cal" cx="50" cy="50" r="40" stroke="#ff7675" stroke-dasharray="251" stroke-dashoffset="251"/>
            </svg>
            <div class="ring-value" id="ring-cal-val">0%</div>
          </div>
          <div class="ring-label">Calories</div>
        </div>
        <div class="ring-box">
          <div class="ring">
            <svg viewBox="0 0 100 100" width="80" height="80">
              <circle class="bg" cx="50" cy="50" r="40"/>
              <circle id="ring-protein" cx="50" cy="50" r="40" stroke="#6c5ce7" stroke-dasharray="251" stroke-dashoffset="251"/>
            </svg>
            <div class="ring-value" id="ring-protein-val">0%</div>
          </div>
          <div class="ring-label">Protein</div>
        </div>
        <div class="ring-box">
          <div class="ring">
            <svg viewBox="0 0 100 100" width="80" height="80">
              <circle class="bg" cx="50" cy="50" r="40"/>
              <circle id="ring-fiber" cx="50" cy="50" r="40" stroke="#00b894" stroke-dasharray="251" stroke-dashoffset="251"/>
            </svg>
            <div class="ring-value" id="ring-fiber-val">0%</div>
          </div>
          <div class="ring-label">Fiber</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span class="card-title">üìä Trend</span>
        </div>
        <div class="chart-container">
          <canvas id="nutrition-chart"></canvas>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span class="card-title">üçΩÔ∏è Today's Food</span>
          <span class="card-badge" id="meal-count">0 meals</span>
        </div>
        <div id="food-log"></div>
      </div>
    </div>
    
    <!-- WORKOUTS PAGE -->
    <div id="workouts-page" class="page">
      <div class="time-tabs">
        <button class="time-tab active" onclick="setWorkoutRange('day', this)">Today</button>
        <button class="time-tab" onclick="setWorkoutRange('week', this)">Week</button>
        <button class="time-tab" onclick="setWorkoutRange('month', this)">Month</button>
      </div>
      
      <div class="stats-row">
        <div class="stat-box exercises">
          <div class="value" id="ex-count">0</div>
          <div class="label">Exercises</div>
        </div>
        <div class="stat-box sets">
          <div class="value" id="sets-count">0</div>
          <div class="label">Sets</div>
        </div>
        <div class="stat-box volume">
          <div class="value" id="volume-val">0</div>
          <div class="label">Volume kg</div>
        </div>
      </div>
      
      <div id="workout-sessions"></div>
      
      <div class="progress-section">
        <div class="card">
          <div class="card-header">
            <span class="card-title">üìà Volume Trend</span>
          </div>
          <div class="chart-container">
            <canvas id="volume-chart"></canvas>
          </div>
        </div>
        
        <div id="exercise-progress"></div>
      </div>
    </div>
  </div>
  
  <nav class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('nutrition', this)">
      <span class="icon">üçΩÔ∏è</span>
      Nutrition
    </button>
    <button class="nav-btn" onclick="showPage('workouts', this)">
      <span class="icon">üèãÔ∏è</span>
      Workouts
    </button>
  </nav>
  
  <script>
    const DATA = {
      profile: {
        dailyCalorieTarget: 2400,
        proteinTarget: 150,
        fiberTarget: 30
      },
      nutrition: [
        { "date": "2026-02-04", "time": "breakfast", "food": "4 Idli", "calories": 240, "protein": 8, "fiber": 2 },
        { "date": "2026-02-04", "time": "breakfast", "food": "Sambar", "calories": 150, "protein": 6, "fiber": 2 },
        { "date": "2026-02-04", "time": "mid-morning", "food": "Whey Protein", "calories": 120, "protein": 24, "fiber": 0 },
        { "date": "2026-02-04", "time": "snack", "food": "Guava", "calories": 70, "protein": 2.5, "fiber": 5 },
        { "date": "2026-02-04", "time": "lunch", "food": "Rice (125g)", "calories": 160, "protein": 3, "fiber": 0.5 },
        { "date": "2026-02-04", "time": "lunch", "food": "Sambar", "calories": 150, "protein": 6, "fiber": 2 },
        { "date": "2026-02-04", "time": "lunch", "food": "Curd", "calories": 100, "protein": 4, "fiber": 0 },
        { "date": "2026-02-04", "time": "lunch", "food": "3-Egg Omelette", "calories": 260, "protein": 18, "fiber": 0 },
        { "date": "2026-02-04", "time": "dinner", "food": "Soya Chunks (290g)", "calories": 335, "protein": 50, "fiber": 4 },
        { "date": "2026-02-04", "time": "dinner", "food": "Multigrain Chapati", "calories": 454, "protein": 19, "fiber": 17.5 }
      ],
      workouts: [
        {
          "date": "2026-02-04",
          "exercise": "Squats",
          "muscle": "Legs",
          "sets": [
            { "reps": 15, "weight": 60 },
            { "reps": 15, "weight": 60 },
            { "reps": 15, "weight": 60 }
          ]
        },
        {
          "date": "2026-02-04",
          "exercise": "Bulgarian Split Squat",
          "muscle": "Legs",
          "sets": [
            { "reps": 12, "weight": 7.5 },
            { "reps": 12, "weight": 7.5 },
            { "reps": 12, "weight": 10 }
          ]
        },
        {
          "date": "2026-02-04",
          "exercise": "Leg Press",
          "muscle": "Legs",
          "sets": [
            { "reps": 15, "weight": 80 },
            { "reps": 15, "weight": 90 },
            { "reps": 15, "weight": 110 }
          ]
        }
      ]
    };
    
    let nutritionRange = 'day';
    let workoutRange = 'day';
    let nutritionChart, volumeChart;
    
    const icons = {
      breakfast: 'üç≥', 'mid-morning': 'ü•§', lunch: 'üç±', 
      snack: 'üçé', dinner: 'üçΩÔ∏è', 'post-workout': 'üí™'
    };
    
    document.getElementById('current-date').textContent = 
      new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    
    function showPage(page, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(page + '-page').classList.add('active');
      btn.classList.add('active');
    }
    
    function setNutritionRange(range, btn) {
      nutritionRange = range;
      document.querySelectorAll('#nutrition-page .time-tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      renderNutrition();
    }
    
    function setWorkoutRange(range, btn) {
      workoutRange = range;
      document.querySelectorAll('#workouts-page .time-tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      renderWorkouts();
    }
    
    function getDates(range) {
      const dates = [];
      const days = range === 'day' ? 1 : range === 'week' ? 7 : 30;
      for (let i = days - 1; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        dates.push(d.toISOString().split('T')[0]);
      }
      return dates;
    }
    
    function renderNutrition() {
      const dates = getDates(nutritionRange);
      const data = DATA.nutrition.filter(n => dates.includes(n.date));
      
      const cal = data.reduce((s, n) => s + n.calories, 0);
      const protein = data.reduce((s, n) => s + (n.protein || 0), 0);
      const fiber = data.reduce((s, n) => s + (n.fiber || 0), 0);
      
      const days = dates.length;
      const calT = DATA.profile.dailyCalorieTarget * days;
      const proT = DATA.profile.proteinTarget * days;
      const fibT = DATA.profile.fiberTarget * days;
      
      document.getElementById('cal-val').textContent = cal.toLocaleString();
      document.getElementById('protein-val').textContent = Math.round(protein) + 'g';
      document.getElementById('fiber-val').textContent = Math.round(fiber) + 'g';
      
      const calP = Math.min(100, (cal / calT) * 100);
      const proP = Math.min(100, (protein / proT) * 100);
      const fibP = Math.min(100, (fiber / fibT) * 100);
      
      document.getElementById('ring-cal').style.strokeDashoffset = 251 - (251 * calP / 100);
      document.getElementById('ring-protein').style.strokeDashoffset = 251 - (251 * proP / 100);
      document.getElementById('ring-fiber').style.strokeDashoffset = 251 - (251 * fibP / 100);
      
      document.getElementById('ring-cal-val').textContent = Math.round(calP) + '%';
      document.getElementById('ring-protein-val').textContent = Math.round(proP) + '%';
      document.getElementById('ring-fiber-val').textContent = Math.round(fibP) + '%';
      
      // Food log
      const today = dates[dates.length - 1];
      const todayFood = DATA.nutrition.filter(n => n.date === today);
      document.getElementById('meal-count').textContent = todayFood.length + ' items';
      
      const foodLog = document.getElementById('food-log');
      if (todayFood.length === 0) {
        foodLog.innerHTML = '<div class="empty-state"><div class="icon">ü•ó</div><p>No food logged</p></div>';
      } else {
        foodLog.innerHTML = todayFood.map(f => `
          <div class="food-item">
            <div class="food-icon">${icons[f.time] || 'üç¥'}</div>
            <div class="food-info">
              <div class="food-name">${f.food}</div>
              <div class="food-meta">${f.time}</div>
            </div>
            <div class="food-macros">
              <div class="food-cal">${f.calories}</div>
              <div class="food-protein">${f.protein}g P ¬∑ ${f.fiber || 0}g F</div>
            </div>
          </div>
        `).join('');
      }
      
      // Chart
      const chartData = dates.map(d => ({
        date: d,
        cal: DATA.nutrition.filter(n => n.date === d).reduce((s, n) => s + n.calories, 0),
        protein: DATA.nutrition.filter(n => n.date === d).reduce((s, n) => s + (n.protein || 0), 0)
      }));
      
      if (nutritionChart) nutritionChart.destroy();
      nutritionChart = new Chart(document.getElementById('nutrition-chart'), {
        type: 'line',
        data: {
          labels: chartData.map(d => new Date(d.date).toLocaleDateString('en', { weekday: 'short' })),
          datasets: [
            { label: 'Cal', data: chartData.map(d => d.cal), borderColor: '#ff7675', backgroundColor: 'rgba(255,118,117,0.1)', fill: true, tension: 0.4 },
            { label: 'Protein', data: chartData.map(d => d.protein), borderColor: '#6c5ce7', backgroundColor: 'rgba(108,92,231,0.1)', fill: true, tension: 0.4, yAxisID: 'y1' }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { ticks: { color: '#6c6c7c' }, grid: { display: false } },
            y: { ticks: { color: '#ff7675' }, grid: { color: 'rgba(255,255,255,0.05)' } },
            y1: { position: 'right', ticks: { color: '#6c5ce7' }, grid: { display: false } }
          }
        }
      });
    }
    
    function renderWorkouts() {
      const dates = getDates(workoutRange);
      const data = DATA.workouts.filter(w => dates.includes(w.date));
      
      const exercises = data.length;
      const sets = data.reduce((s, w) => s + w.sets.length, 0);
      const volume = data.reduce((s, w) => s + w.sets.reduce((ss, set) => ss + set.weight * set.reps, 0), 0);
      
      document.getElementById('ex-count').textContent = exercises;
      document.getElementById('sets-count').textContent = sets;
      document.getElementById('volume-val').textContent = volume.toLocaleString();
      
      // Session cards
      const sessions = document.getElementById('workout-sessions');
      const today = dates[dates.length - 1];
      const todayWorkouts = DATA.workouts.filter(w => w.date === today);
      
      if (todayWorkouts.length === 0) {
        sessions.innerHTML = '<div class="empty-state"><div class="icon">üèãÔ∏è</div><p>No workout today</p></div>';
      } else {
        const totalVol = todayWorkouts.reduce((s, w) => s + w.sets.reduce((ss, set) => ss + set.weight * set.reps, 0), 0);
        const totalSets = todayWorkouts.reduce((s, w) => s + w.sets.length, 0);
        const muscle = todayWorkouts[0].muscle;
        
        sessions.innerHTML = `
          <div class="session-card">
            <div class="session-header ${muscle.toLowerCase()}">
              <div class="session-title">${muscle} Day</div>
              <div class="session-meta">${new Date(today).toLocaleDateString('en', { weekday: 'long', month: 'short', day: 'numeric' })}</div>
              <div class="session-stats">
                <div class="session-stat">
                  <span class="session-stat-value">${todayWorkouts.length}</span>
                  <span class="session-stat-label">Exercises</span>
                </div>
                <div class="session-stat">
                  <span class="session-stat-value">${totalSets}</span>
                  <span class="session-stat-label">Sets</span>
                </div>
                <div class="session-stat">
                  <span class="session-stat-value">${totalVol.toLocaleString()}</span>
                  <span class="session-stat-label">Volume</span>
                </div>
              </div>
            </div>
            ${todayWorkouts.map(w => {
              const vol = w.sets.reduce((s, set) => s + set.weight * set.reps, 0);
              const maxW = Math.max(...w.sets.map(s => s.weight));
              return `
                <div class="exercise-card">
                  <div class="exercise-header">
                    <div>
                      <div class="exercise-name">${w.exercise}</div>
                      <div class="exercise-volume">${vol.toLocaleString()} kg volume</div>
                    </div>
                    ${maxW >= Math.max(...DATA.workouts.filter(x => x.exercise === w.exercise).flatMap(x => x.sets.map(s => s.weight))) ? '<span class="pr-badge">üèÜ PR</span>' : ''}
                  </div>
                  <div class="sets-header">
                    <span>SET</span>
                    <span>KG</span>
                    <span>REPS</span>
                    <span></span>
                  </div>
                  ${w.sets.map((s, i) => `
                    <div class="set-row">
                      <div class="set-number">${i + 1}</div>
                      <div class="set-value">${s.weight} <span>kg</span></div>
                      <div class="set-value">${s.reps}</div>
                      <div class="set-check">‚úì</div>
                    </div>
                  `).join('')}
                </div>
              `;
            }).join('')}
          </div>
        `;
      }
      
      // Volume chart
      const chartData = dates.map(d => ({
        date: d,
        vol: DATA.workouts.filter(w => w.date === d).reduce((s, w) => s + w.sets.reduce((ss, set) => ss + set.weight * set.reps, 0), 0)
      }));
      
      if (volumeChart) volumeChart.destroy();
      volumeChart = new Chart(document.getElementById('volume-chart'), {
        type: 'bar',
        data: {
          labels: chartData.map(d => new Date(d.date).toLocaleDateString('en', { weekday: 'short' })),
          datasets: [{
            label: 'Volume',
            data: chartData.map(d => d.vol),
            backgroundColor: 'rgba(0, 206, 201, 0.7)',
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { ticks: { color: '#6c6c7c' }, grid: { display: false } },
            y: { ticks: { color: '#6c6c7c' }, grid: { color: 'rgba(255,255,255,0.05)' } }
          }
        }
      });
      
      // Exercise progress
      const exProgress = document.getElementById('exercise-progress');
      const uniqueEx = [...new Set(DATA.workouts.map(w => w.exercise))];
      
      exProgress.innerHTML = uniqueEx.map(ex => {
        const exData = DATA.workouts.filter(w => w.exercise === ex);
        const best = Math.max(...exData.flatMap(w => w.sets.map(s => s.weight)));
        const last = exData[exData.length - 1];
        return `
          <div class="progress-card">
            <div class="progress-header">
              <span class="progress-title">${ex}</span>
              <span class="progress-best">üèÜ ${best} kg</span>
            </div>
            <div style="color: var(--text-muted); font-size: 0.85rem;">
              Last: ${last.sets.length} sets ¬∑ Max ${Math.max(...last.sets.map(s => s.weight))} kg √ó ${last.sets.find(s => s.weight === Math.max(...last.sets.map(x => x.weight))).reps} reps
            </div>
          </div>
        `;
      }).join('');
    }
    
    renderNutrition();
    renderWorkouts();
  </script>
</body>
</html>
